<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="Movie info.css">
</head>
<body>
    <div class="container">
        <h1 id="movie-title-heading"></h1>
        <div class="movie-card">
            <img id="movie-poster" src="" alt="Movie Poster">
        </div>
        <div class="movie-info">
            <p id="movie-plot"></p>
            <button id="read-more">Read More</button>
            <button id="show-less" style="display: none;">Show Less</button>
            <button id="watch-trailer">Watch Trailer</button>
            <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
            <p><strong>Director:</strong> <span id="movie-director"></span></p>
            <p><strong>Actors:</strong> <span id="movie-actors"></span></p>
            <p><strong>Country:</strong> <span id="movie-country"></span></p>
            <p><strong>Duration:</strong> <span id="movie-duration"></span></p>
            <p><strong>IMDB Rating:</strong> <span id="movie-rating"></span></p>
            <p><strong>Rating:</strong> <span id="movie-rating-stars"></span></p>
        </div>
    </div>

    <script src="scripts/Movie info.js"></script>
</body>
</html>
