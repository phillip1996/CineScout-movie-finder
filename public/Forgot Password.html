<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CineScout</title>
    <link rel="stylesheet" href="Forgot Password.css">
</head>
<body>
    <div class="container">
        <!-- CineScout Logo -->
        <div class="logo">
            <h1>CineScout</h1>
        </div>

        <!-- Forgot Password Form -->
        <form id="reset-form">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email to reset your password.</p>
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <!-- Popup Message -->
        <div id="popup-message" class="popup-message">Please check your email to reset your password.</div>

        <!-- Back to Login Link -->
        <div class="extra-links">
            <p>Remembered your password? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <script src="scripts/Forgot Password.js"></script>
</body>
</html>
